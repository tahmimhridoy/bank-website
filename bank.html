<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-200">
    <header class="mb-8">
        <h1 class="text-5xl text-center mt-12">Let's get some <span class="text-purple-600 text-6xl font-semibold">money.</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 w-3/4 mx-auto gap-4 mb-4">
                <div class="bg-blue-400 p-8 rounded">
                    <h3 class="text-3xl text-white">Deposit</h3>
                    <h4 class="text-4xl text-white">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <h4 class="text-4xl text-white">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-red-400 p-8 rounded">
                    <h3 class="text-3xl text-white">Balance</h3>
                    <h4 class="text-4xl text-white">$<span id="balance-total">1260</span></h4>
                </div>
            </div>
        </section>
        <section>
            <div class="grid grid-cols-2 w-3/4 mx-auto gap-4">
                <div class="bg-purple-600 p-8 rounded">
                    <h3 class="text-2xl text-white mb-1">Please Deposit</h3>
                    <input id="deposit-input" class="border border-gray-400 w-4/5 rounded p-1 mb-2" type="text" placeholder="Please deposit">
                    <button id="deposit-button" class="bg-yellow-500 px-3 py-1 flex justify-center text-white font-medium rounded">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded">
                    <h3 class="text-2xl text-white mb-1">Please Withdraw</h3>
                    <input id="withdraw-input" class="border border-gray-400 w-4/5 rounded p-1 mb-2" type="text" placeholder="Please deposit">
                    <button id="withdraw-button" class="bg-yellow-500 px-3 py-1 flex justify-center text-white font-medium rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="bank.js"></script>
</body>
</html>
