<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-200">
    <header class="text-center mt-16">
        <h1 class="text-4xl font-semibold mb-4"><span class="text-purple-800">ইসলামী শরীয়াহ</span> অনুযায়ী</h1>
        <h1 class="text-4xl font-semibold">লেনদেন করুন <span class="text-green-600">নিশ্চিন্তে</span></h1>
    </header>
    <main>
        <section>
            <div class="bg-purple-600 w-4/12 mx-auto mt-8 px-16 py-8 rounded">
                <h1 class="text-2xl text-white text-center mb-2">Please Login</h1>
                <div class="mx-auto">
                    <input id="user-email" class="border border-gray-400 w-4/5 block mx-auto rounded p-1 mb-2" type="text" placeholder="Type your email">
                    <input id="user-password" class="border border-gray-400 w-4/5 block mx-auto rounded p-1 mb-2" type="password" placeholder="Type your password">
                    <button id="submit-btn" class="bg-red-500 px-3 py-1 flex justify-center text-white font-medium rounded">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="test.js"></script>
</body>
</html>
